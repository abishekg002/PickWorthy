<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickWorthy | Discover Handpicked Products</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #FF9900;
            --text-glow: 0 0 15px rgba(255, 153, 0, 0.4);
        }

        body {
            background: radial-gradient(circle at top right, #1a2a6c, #b21f1f, #fdbb2d); /* Dynamic sunset gradient */
            background-attachment: fixed;
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Modern Glass Header */
        header {
            padding: 100px 20px 60px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        header h1 {
            font-size: 4rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: -2px;
            text-shadow: var(--text-glow);
        }

        header h1 span { color: var(--accent); }

        .search-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        #searchInput {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            padding: 15px 30px;
            border-radius: 50px;
            width: 300px;
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: width 0.4s ease;
        }

        #searchInput:focus { width: 450px; outline: none; border-color: var(--accent); }

        /* Glassmorphism Bento Grid */
        .pw-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            max-width: 1300px;
            margin: 40px auto;
            padding: 0 20px 100px;
        }

        .pw-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        .pw-card:hover {
            transform: translateY(-10px) scale(1.02);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .pw-brand { color: var(--accent); font-weight: 800; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; }
        .pw-product-name { font-size: 1.8rem; margin: 10px 0; font-weight: 800; }
        
        .pw-key-feature {
            background: #2ecc71; /* High visibility green */
            color: #000;
            padding: 5px 15px;
            border-radius: 8px;
            display: inline-block;
            font-size: 0.8rem;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .pw-description-box {
            border-left: 2px solid var(--accent);
            padding-left: 15px;
            margin: 20px 0;
            font-size: 0.95rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
        }

        .pw-tag {
            background: rgba(255,255,255,0.05);
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.7rem;
            margin: 0 5px 5px 0;
            display: inline-block;
            border: 1px solid var(--glass-border);
        }

        /* Vibrant CTA Button */
        .pw-footer {
            margin-top: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 20px;
        }

        .pw-price-value { font-size: 1.5rem; font-weight: 800; }

        .pw-cta-button {
            background: linear-gradient(90deg, #FF9900, #FFCC00);
            color: #000;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: 800;
            box-shadow: 0 10px 20px rgba(255, 153, 0, 0.3);
            transition: 0.3s;
        }

        .pw-cta-button:hover { transform: rotate(-2deg); box-shadow: 0 15px 30px rgba(255, 153, 0, 0.5); }
    </style>
</head>
<body>

    <header>
        <h1>Pick<span>Worthy</span></h1>
        <p>Expertly handpicked budget action cameras for your next adventure.</p>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by brand or feature..." onkeyup="filterCards()">
        </div>
    </header>

    <div id="product-container" class="pw-grid-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQnpI0HSMVQnTg4bZpewuom-L-ga5wN8EpyBBe4Omepl_11zHT-4iX5sWAqC14kfFWXoQCEVnJm6Bls/pub?output=csv';

        function loadProducts() {
            Papa.parse(SHEET_URL, {
                download: true,
                header: true,
                complete: function(results) {
                    const container = document.getElementById('product-container');
                    results.data.forEach(product => {
                        if (!product['Product Name']) return;
                        const specs = product['Important Features'].split(',').map(s => `<span class="pw-tag">${s.trim()}</span>`).join('');
                        
                        container.innerHTML += `
                            <div class="pw-card">
                                <span class="pw-brand">${product['Brand']}</span>
                                <h2 class="pw-product-name">${product['Product Name']}</h2>
                                <div class="pw-key-feature">${product['Key Feature']}</div>
                                <div class="pw-description-box">
                                    <p>${product["Why it's PickWorthy"]}</p>
                                </div>
                                <div class="pw-tags">${specs}</div>
                                <div class="pw-footer">
                                    <span class="pw-price-value">${product['Price (INR approx)']}</span>
                                    <a href="${product['Affiliate Link']}" class="pw-cta-button" target="_blank">Check on Amazon</a>
                                </div>
                            </div>
                        `;
                    });
                }
            });
        }

        function filterCards() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('pw-card');
            for (let card of cards) {
                card.style.display = card.innerText.toLowerCase().includes(input) ? "" : "none";
            }
        }
        window.onload = loadProducts;
    </script>
</body>
</html>
